<!DOCTYPE html>
<html lang="en" id="patient-panel">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Panel - Tulia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdf2f8, #fbc2eb);
            color: #2d2d2d;
            min-height: 100vh;
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(236, 72, 153, 0.10);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 2px 20px rgba(236, 72, 153, 0.10);
        }
        .logo h2 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #ec4899, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }
        nav ul li a:hover {
            color: #ec4899;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #ec4899, #db2777);
            transition: width 0.3s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .chat-glass {
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 8px 32px 0 rgba(236, 72, 153, 0.15);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 24px;
            border: 1.5px solid rgba(236, 72, 153, 0.18);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .chat-header {
            font-size: 1.7rem;
            color: #ec4899;
            margin-bottom: 1.2rem;
            text-align: center;
            font-weight: 700;
        }
        #chat-window {
            min-height: 260px;
            max-height: 340px;
            overflow-y: auto;
            background: rgba(255,255,255,0.25);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.08);
        }
        .chat-bubble {
            max-width: 70%;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 18px;
            word-break: break-word;
            background: #fff6fa;
            color: #ec4899;
            align-self: flex-start;
            box-shadow: 0 2px 6px rgba(236, 72, 153, 0.08);
            display: inline-block;
        }
        .chat-bubble.me {
            background: linear-gradient(90deg, #ec4899 60%, #fbc2eb 100%);
            color: #fff;
            align-self: flex-end;
        }
        .chat-input-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        #chatInput {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #ec4899;
            font-size: 1rem;
            outline: none;
            background: #fff;
            color: #3a3a3a;
            transition: border 0.2s;
        }
        #chatInput:focus {
            border: 2px solid #db2777;
        }
        button.send-btn {
            background: linear-gradient(to right, #f472b6, #ec4899);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button.send-btn:hover {
            background: linear-gradient(to right, #ec4899, #db2777);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(236, 72, 153, 0.15);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 24px 24px 0 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h2>Tulia</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="journal.html">My Journal</a></li>
                <li><a href="moodtracker.html">Mood Tracker</a></li>
                <li><a href="therapist.html">Therapy Connect</a></li>
                <li><a href="contactpage.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="chat-glass">
            <div class="chat-header">Therapy Chat</div>
            <div id="chat-window">
                <!-- Chat bubbles will appear here -->
            </div>
            <div class="chat-input-row">
                <input id="chatInput" type="text" placeholder="Type your message...">
                <button class="send-btn" onclick="sendChatMessage()">Send</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Tulia. All rights reserved.</p>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Connect to Socket.IO server
        const socket = io('http://localhost:3000');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chatInput');

        // Send message
        function sendChatMessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                addChatBubble(msg, 'me');
                socket.emit('chat message', msg);
                chatInput.value = '';
            }
        }

        // Receive message
        socket.on('chat message', function(msg) {
            addChatBubble(msg, 'other');
        });

        // Add chat bubble to UI
        function addChatBubble(message, sender) {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble' + (sender === 'me' ? ' me' : '');
            bubble.textContent = message;

            const wrapper = document.createElement('div');
            wrapper.style.display = 'flex';
            wrapper.style.justifyContent = sender === 'me' ? 'flex-end' : 'flex-start';
            wrapper.appendChild(bubble);

            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Send message on Enter key
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>

</body>

</html>
