<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tulia</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body data-page-title="login">
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Tulia</h1>
                <p data-translate="welcomeBack">Welcome back! Please sign in to your account.</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username" data-translate="username">Username</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password" data-translate="password">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i data-lucide="eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="language" data-translate="language">Language</label>
                    <div class="input-wrapper">
                        <i data-lucide="globe"></i>
                        <select id="language" name="language" onchange="LanguageManager.setLanguage(this.value)">
                            <option value="en">English</option>
                            <option value="sw">Kiswahili (Swahili)</option>
                            <option value="fr">Français (French)</option>
                            <option value="es">Español (Spanish)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span data-translate="rememberMe">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" data-translate="forgotPassword">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span data-translate="signIn">Sign In</span>
                    <i data-lucide="arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="signup-section">
                <p data-translate="dontHaveAccount">Don't have an account?</p>
                <a href="signup.html" class="signup-btn" data-translate="createAccount">Create Account</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="translations.js"></script>
    <script src="login.js"></script>
    <script>
        // Initialize language system
        document.addEventListener('DOMContentLoaded', function() {
            LanguageManager.init();
        });
    </script>
</body>
</html>
