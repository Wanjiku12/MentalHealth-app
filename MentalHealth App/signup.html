<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tulia</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join Tulia and start your mental wellness journey today.</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i data-lucide="user"></i>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i data-lucide="user"></i>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i data-lucide="at-sign"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <i data-lucide="phone"></i>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" name="password" required onfocus="showPasswordRequirements()" onblur="hidePasswordRequirements()">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i data-lucide="eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    
                    <!-- Password Requirements Dropdown -->
                    <div id="passwordRequirements" class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li id="length">❌ At least 8 characters long</li>
                            <li id="uppercase">❌ At least one capital letter</li>
                            <li id="lowercase">❌ At least one lowercase letter</li>
                            <li id="number">❌ At least one digit</li>
                        </ul>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <span id="strengthText">Password strength</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">
                    <span>Create Account</span>
                    <i data-lucide="arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="login-section">
                <p>Already have an account?</p>
                <a href="login.html" class="login-btn-secondary">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="signup.js"></script>
</body>
</html>
