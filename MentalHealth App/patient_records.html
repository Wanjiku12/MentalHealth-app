<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records | Tulia</title>
    <link rel="stylesheet" href="patient_records.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Tulia</h1>
        <div class="nav-links">
            <a href="therapist_dashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contactpage.html">Contact Us</a>
        </div>
        <div class="user-section">
            <span id="userName">Welcome</span>
            <button class="logout-btn" onclick="logout()">
                <i data-lucide="log-out"></i>
                Logout
            </button>
        </div>
    </div>

    <div class="container">
        <div class="header-section">
            <div class="header-content">
                <h2>Patient Records</h2>
                <p>Manage and view all your patient information, progress notes, and treatment plans.</p>
            </div>
            <button class="add-patient-btn" onclick="showAddPatientModal()">
                <i data-lucide="user-plus"></i>
                Add New Patient
            </button>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" placeholder="Search patients by name, email, or ID...">
            </div>
            <div class="filter-options">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="patients-grid" id="patientsGrid">
            <!-- Patient cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Patient</h3>
                <button class="close-btn" onclick="closeAddPatientModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="addPatientForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="patientFirstName">First Name</label>
                        <input type="text" id="patientFirstName" required>
                    </div>
                    <div class="input-group">
                        <label for="patientLastName">Last Name</label>
                        <input type="text" id="patientLastName" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="patientEmail">Email</label>
                    <input type="email" id="patientEmail" required>
                </div>
                <div class="input-group">
                    <label for="patientPhone">Phone</label>
                    <input type="tel" id="patientPhone" required>
                </div>
                <div class="input-group">
                    <label for="patientAge">Age</label>
                    <input type="number" id="patientAge" min="1" max="120" required>
                </div>
                <div class="input-group">
                    <label for="patientStatus">Status</label>
                    <select id="patientStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="patientNotes">Initial Notes</label>
                    <textarea id="patientNotes" rows="3" placeholder="Enter initial assessment or notes..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeAddPatientModal()">Cancel</button>
                    <button type="submit" class="save-btn">Add Patient</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="patient_records.js"></script>
</body>
</html>
