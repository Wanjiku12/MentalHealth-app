    </div>
    <section class="mood-section"> 
        <div class="mood-title">How are you feeling today?</div>
        <form id="moodForm" class="mood-form">
            <div class="mood-options">
                <label><input type="radio" name="mood" value="Happy" required>ðŸ˜Š Happy</label>
                <label><input type="radio" name="mood" value="Sad">ðŸ˜¢ Sad</label>
                <label><input type="radio" name="mood" value="Anxious">ðŸ˜° Anxious</label>
                <label><input type="radio" name="mood" value="Angry">ðŸ˜¡ Angry</label>
                <label><input type="radio" name="mood" value="Calm">ðŸ˜Œ Calm</label>
                <label><input type="radio" name="mood" value="Excited">ðŸ¤© Excited</label>
            </div>
            <textarea name="note" class="mood-note" placeholder="Add a note (optional)..."></textarea>
            <button type="submit" class="mood-submit-btn">Log Mood</button>
        </form>
        <div class="mood-history-title">Mood History</div>
        <ul id="moodHistory" class="mood-history-list"></ul>
    </section>
    <script>
        // Mood tracker logic with localStorage
        const moodForm = document.getElementById('moodForm');
        const moodHistory = document.getElementById('moodHistory');

        function getMoodLogs() {
            return JSON.parse(localStorage.getItem('moodLogs') || '[]');
        }

        function saveMoodLogs(logs) {
            localStorage.setItem('moodLogs', JSON.stringify(logs));
        }

        function renderMoodHistory() {
            const logs = getMoodLogs();
            moodHistory.innerHTML = '';
            if (logs.length === 0) {
                moodHistory.innerHTML = '<li class="empty-history">No moods logged yet.</li>';
                return;
            }
            logs.slice().reverse().forEach(log => {
                const li = document.createElement('li');
                li.className = 'mood-history-item';
                li.innerHTML = `<span class="mood-emoji">${log.emoji}</span> <span class="mood-label">${log.mood}</span> <span class="mood-date">${log.date}</span>${log.note ? `<div class='mood-note-history'>${log.note}</div>` : ''}`;
                moodHistory.appendChild(li);
            });
        }

        function getEmoji(mood) {
            switch(mood) {
                case 'Happy': return 'ðŸ˜Š';
                case 'Sad': return 'ðŸ˜¢';
                case 'Anxious': return 'ðŸ˜°';
                case 'Angry': return 'ðŸ˜¡';
                case 'Calm': return 'ðŸ˜Œ';
                case 'Excited': return 'ðŸ¤©';
                default: return 'ðŸ™‚';
            }
        }

        moodForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(moodForm);
            const mood = formData.get('mood');
            const note = formData.get('note').trim();
            const date = new Date().toLocaleString();
            const emoji = getEmoji(mood);
            const logs = getMoodLogs();
            logs.push({ mood, note, date, emoji });
            saveMoodLogs(logs);
            renderMoodHistory();
            moodForm.reset();
        });

        // Initial render
        renderMoodHistory();
    </script>
</body>
</html>
