<!DOCTYPE html>
<html lang="en" id="patient-panel">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Panel - Tulia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #ff69b4, #c71585);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h2 {
            color: #c71585;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            color: #fff;
        }

        /* Journal Section */
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            resize: vertical;
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #c71585;
        }

        /* Mood Tracker */
        .mood-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mood-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .selected-mood {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Therapy Section */
        .therapy-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="datetime-local"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .session-link {
            color: #fff;
            text-decoration: underline;
            margin-top: 10px;
        }

        /* Language Selector */
        select#languageSelector {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
        <h2>Tulia</h2>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<main>
    <!-- Journaling -->
    <section>
        <h2>üìù Digital Journal</h2>
        <textarea id="journalEntry" placeholder="Write about your thoughts, feelings, or experiences..."></textarea>
        <button onclick="saveJournal()">Save Entry</button>
        <p id="journalStatus" style="margin-top: 10px;"></p>
    </section>

    <!-- Mood Tracking -->
    <section>
        <h2>üòä Mood Tracker</h2>
        <p>How are you feeling today?</p>
        <div class="mood-buttons">
            <button onclick="setMood('Happy')">Happy</button>
            <button onclick="setMood('Sad')">Sad</button>
            <button onclick="setMood('Anxious')">Anxious</button>
            <button onclick="setMood('Calm')">Calm</button>
        </div>
        <p class="selected-mood" id="currentMood">No mood selected.</p>
    </section>

    <!-- Anonymous Therapy Session -->
    <section>
        <h2>üí¨ Anonymous Therapy Session</h2>
        <div class="therapy-actions">
            <label for="sessionTime">Select Date & Time:</label>
            <input type="datetime-local" id="sessionTime" />
            <button onclick="scheduleSession()">Schedule Session</button>
            <button onclick="cancelSession()" style="background: red;">Cancel Session</button>
            <p id="sessionStatus"></p>
            <a id="sessionLink" class="session-link" href="#" target="_blank" style="display: none;">Join Your Therapy Session</a>
        </div>
    </section>

    <!-- Language Selection -->
    <section>
        <h2>üåç Change App Language</h2>

</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Tulia. All rights reserved.</p>
</footer>

<script>
    // Save journal entry
    function saveJournal() {
        const entry = document.getElementById("journalEntry").value.trim();
        if (entry) {
            localStorage.setItem("tulia_journal", entry);
            document.getElementById("journalStatus").textContent = "‚úÖ Journal saved!";
        } else {
            document.getElementById("journalStatus").textContent = "‚ö†Ô∏è Please write something before saving.";
        }
    }

    // Set mood
    function setMood(mood) {
        document.getElementById("currentMood").textContent = `You're feeling: ${mood}`;
    }

    // Schedule session
    let currentSession = null;

    function scheduleSession() {
        const time = document.getElementById("sessionTime").value;
        if (!time) {
            document.getElementById("sessionStatus").textContent = "‚ö†Ô∏è Please choose a date and time.";
            return;
        }

        currentSession = time;
        const link = ` https://zoom.us/j/123456789?pwd=${btoa(time)}`;
        document.getElementById("sessionLink").href = link;
        document.getElementById("sessionLink").style.display = "inline-block";
        document.getElementById("sessionStatus").textContent = `‚úÖ Session scheduled for ${new Date(time).toLocaleString()}`;
    }

    // Cancel session
    function cancelSession() {
        if (!currentSession) {
            document.getElementById("sessionStatus").textContent = "‚ö†Ô∏è No session to cancel.";
            return;
        }

        currentSession = null;
        document.getElementById("sessionLink").style.display = "none";

    }
